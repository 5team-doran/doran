<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 모임 추가페이지</title>

    <link rel="stylesheet" href="../resources/css/schedule-style.css">
    <link rel="stylesheet" href="../resources/css/main-style.css">
</head>
<body>
    <main>
        <header>
            <section class="header-content">
                <a href="#">회원가입</a>
                <a href="#">로그인</a>
                <a href="#">공지사항</a>
            </section>
           
            <section class="menu-content">
                <button id="category">
                    <img src="../resources/images/menubar.png" id="menubar"><br>
                    카테고리
                </button>
                <a href="#">
                    <img src="../resources/images/logo.png" id="home-logo">
                </a>
           
                <section class="search-content">
                    <article class="search-area">
                        <form action="#" name="search-form">
                            <fieldset class="search-area">
                                <input type="search" id="query" name="query" 
                                autocomplete="off" placeholder="검색어를 입력해주세요.">
                                <button type="submit" id="search-btn" class="fa-solid fa-magnifying-glass">
                                    <img src="../resources/images/search.png" id="search-logo">
                                </button>
                            </fieldset>
                        </form>
                    </article>
                </section>
           
                <section class="member-content">
                <!-- <a href="#">유저일님</a>
                <a href="#">로그아웃</a>
                <a href="#">공지사항</a> -->
                </section>
           </section>
       </header>

        <section class="addMeeting-content">

            <form action="#" method="POST" name="addMeeting-form" class="schedule-form">
                <h1>새 모임 추가하기</h1>
                <div>
                    <a href="addMeeting.html" id="info">상세정보</a>
                    <a href="#" onclick="location.reload();" id="sch">일정관리</a>
                </div>
                
                <div class="schedule-input-area">
                    <img src="../resources/images/clock_icon.png" id="clock">
                    <input type="date" id="groupTime-1" name="groupTime">
                    <input type="time" name="time" id="time-1"></input> <br>
                </div>

                <div class="schedule-input-area">
                    <input type="date" id="groupTime-2" name="groupTime">
                    <input type="time" name="time" id="time-2"></input> <br>
                </div>

                <div class="schedule-input-area">
                    <span class="schedule-message confirm">일정 : 2022년 3월 22일 오전 12:00 ~ 2022년 5월 22일 오전 12:00</span>
                </div>

                <div class="schedule-input-area">
                    <img src="../resources/images/map_icon.png" id="map"> <br>
                    <input type="text" id="groupArea" placeholder="위치를 입력해주세요">
                </div>

                <div class="schedule-input-area">
                    <span>위치 : 서울특별시 중구 남대문로1가 19</span>
                </div>

                <div class="schedule-input-area">
                    <label for="limitedPeople">제한인원 : </label>
                    <input type="text" id="limitedPeople" name="limitedPeople" placeholder="인원 수를 입력해주세요">
                </div>

                <div class="schedule-input-area-exp">
                    <label for="scheduleExp">일정설명 : </label>
                    <textarea type="text" id="scheduleExp" name="scheduleExp" placeholder="내용을 입력해주세요." ></textarea>
                </div>

                <div class="schedule-input-area">
                    <button id="add">추가하기</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="customer-service">
            <p class="cs">고객센터</p>
            <p class="cs">이메일 : cs@doran.com</p>
            <p class="cs">고객센터 : 02-555-5252</p>
            <p class="cs">업무시간 : 평일 9:00 - 18:00 (점심: 12:00 - 13:00)</p>
            
        </div>
        
        <br><hr style="border: solid 1px rgb(230, 230, 230); width: 40%;" >
        <div class="customer-service info">
            <a href="#">소개</a>
            <span>|</span>
            <a href="#">이용약관</a>
            <span>|</span>
            <a href="#">개인정보처리방침</a>
            <span>|</span>
            <a href="#"> ⓒ DORAN</a>
        </div>
    </footer>
</body>
</html>
