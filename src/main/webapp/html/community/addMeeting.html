<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 모임 추가페이지</title>

    <link rel="stylesheet" href="../resources/css/addMeeting-style.css">
    <link rel="stylesheet" href="../resources/css/main-style.css">
</head>
<body>
    <main>
        <header>
            <section class="header-content">
                    <a href="#">회원가입</a>
                    <a href="#">로그인</a>
                    <a href="#">공지사항</a>
            </section>
        
            <section>
                <button id="category">
                    <img src="../resources/images/menubar.png" id="menubar"><br>
                    카테고리
                </button>
                <a href="#">
                    <img src="../resources/images/logo.png" id="home-logo">
                </a>
        
                <section class="search-content">
                    <article class="search-area">
                        <form action="#" name="search-form">
                            <fieldset class="search-area">
                                <input type="search" id="query" name="query" 
                                autocomplete="off" placeholder="검색어를 입력해주세요.">
                                <button type="submit" id="search-btn" class="fa-solid fa-magnifying-glass">
                                    <img src="../resources/images/search.png" id="search-logo">
                                </button>
                            </fieldset>
                        </form>
                    </article>
                </section>

                <a href="#">유저일님</a>
                <a href="#">로그아웃</a>
                <a href="#">공지사항</a>
            </section>
        </header>

        <section class="addMeeting-content">
            
            
            <form action="#" method="POST" name="addMeeting-form" class="addMeeting-form">
                <h1 class="addMeeting">새 모임 추가하기</h1>
                <div class="select area">
                    <a href="#" onclick="location.reload();" id="info">상세정보</a>
                    <a href="addMeeting-schedule.html" id="sch">일정관리</a>
                </div>

                <table class="addMeeting-table">
                    <tr>
                        <td><label for="groupName">모임이름 : </label></td>
                        <th><input type="text" id="groupName" name="groupName" placeholder="모임 명을 입력해주세요." maxlength="30" autocomplete="off" required></th>
                    </tr>

                    <tr>
                        <td><label for="groupCategory">카테고리 : </label></td>
                        <th><select name="groupCategory" id="groupCategory" required>
                            <option selected>카테고리를 선택해주세요</option>
                            <option value="hobby">취미활동</option>
                            <option value="sports">운동/스포츠</option>
                            <option value="music">음악/악기</option>
                            <option value="travel">아웃도어/여행</option>
                            <option value="job">업종/직무</option>
                            <option value="festival">문화/공연/축제</option>
                            <option value="service">봉사활동</option>
                            <option value="connection">사교/인맥</option>
                        </select></th>
                    </tr>

                    <tr>
                        <td><label for="regionCategory">지역선택 : </label></td>
                        <th><select id="regionCategory" onchange="categoryChange(this)" required>
                            <option selected>시</option>
                            <option value="seoul">서울특별시</option>
                            <option value="inchen">인천광역시</option>
                            <option value="gyeonggi">경기도</option>
                            <option value="gangwon">강원도</option>
                            <option value="chungcheongnam">충청남도</option>
                            <option value="chungcheongbuk">충청북도</option>
                            <option value="gyeongsangnam">경상남도</option>
                            <option value="gyeongsangbuk">경상북도</option>
                            <option value="jeollanam">전라남도</option>
                            <option value="jeollabuk">전라북도</option>
                            <option value="daejeon">대전광역시</option>
                            <option value="daegu">대구광역시</option>
                            <option value="busan">부산광역시</option>
                            <option value="ulsan">울산광역시</option>
                            <option value="gwangju">광주광역시</option>
                            <option value="sejong">세종특별자치시</option>
                            <option value="seoul">제주도</option>
                        </select>
                        
                        <select id="region-2" required>
                            <option selected>군/구</option>
                        </select></th>
                    </tr>
                
                    <tr>
                        <td><label for="groupIntroduce">모임소개 : </label></td>
                        <th><textarea type="text" id="groupIntroduce" name="groupIntroduce" placeholder="내용을 입력해주세요."></textarea></th>
                    </tr>   

                </table>

                <div class="addMeeting-button-area">
                    <button id="next">next ></button>
                    <button id="add">추가하기</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
            <div class="customer-service">
                <p class="cs">고객센터</p>
                <p class="cs">이메일 : cs@doran.com</p>
                <p class="cs">고객센터 : 02-555-5252</p>
                <p class="cs">업무시간 : 평일 9:00 - 18:00 (점심: 12:00 - 13:00)</p>
                
            </div>
            
            <br><hr style="border: solid 1px rgb(230, 230, 230); width: 40%;" >
            <div class="customer-service info">
                <a href="#">소개</a>
                <span>|</span>
                <a href="#">이용약관</a>
                <span>|</span>
                <a href="#">개인정보처리방침</a>
                <span>|</span>
                <a href="#"> ⓒ DORAN</a>
            </div>
        </footer>
    <script src="../resources/js/region-select.js"></script>
</body>
</html>
