<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이 페이지</title>

    <link rel="stylesheet" href="../resources/css/main-style.css">
    <link rel="stylesheet" href="../resources/css/myPage-style.css">

    
    <script src="https://kit.fontawesome.com/aab319511f.js" crossorigin="anonymous"></script>

</head>
<body>
        
<body>
    <main>
        <header>
            <section class="header-content">
                <a href="#">회원가입</a>
                <a href="#">로그인</a>
                <a href="#">공지사항</a>
            </section>

            <section>
                <button id="category">
                    <img src="../resources/images/menubar.png" id="menubar"><br>
                    카테고리
                </button>
                <a href="#">
                    <img src="../resources/images/logo.png" id="home-logo">
                </a>

                <section class="search-content">
                    <article class="search-area">
                        <form action="#" name="search-form">
                            <fieldset class="search-area">
                                <input type="search" id="query" name="query" autocomplete="off"
                                    placeholder="검색어를 입력해주세요.">
                                <button type="submit" id="search-btn" class="fa-solid fa-magnifying-glass">
                                    <img src="../resources/images/search.png" id="search-logo">
                                </button>
                            </fieldset>
                        </form>
                    </article>
                </section>

                <a href="#">유저일님</a>
                <a href="#">로그아웃</a>
                <a href="#">공지사항</a>
            </section>
        </header>   
        
        <section class="myPage-content">

            <section class="left-side">

                <ul class="list-group">
                    <li><a href="#">프로필</a></li>
                    <li><a href="#">내 정보</a></li>
                    <li><a href="#">비밀번호 변경</a></li>
                    <li><a href="#">회원 탈퇴</a></li>
                </ul>

            </section>
            <section class="myPage-main">
                <h1 class="myPage-title"> 내 정보</h1>
                <span class="myPage-explanation"> 원하는 개인 정보를 수정할 수 있습니다.</span>
            <form action="info" method="POST" name="myPage-form">
            <div class="myPage-row">
                <label>이름</label><span>유저일</span>
            </div>
            <div class="myPage-row">
                <label>닉네임</label><input type="text" name="memberNickname" id="memberNickname">
            </div>
            <div class="message-row">
                <span id="nickNameMessage"></span>
            </div>
            <div class="myPage-row">
                <label>휴대폰 번호</label><input type="text" name="memberPhone" id="memberPhone" maxlength="11">
            </div>
            <div class="message-row">
                <span class="myPage-message error"><strong>휴대폰 번호</strong>를 입력해주세요.</span>
            </div>

            <button type="submit" id="info-update-btn">수정하기</button>
            </form>
            
            </section>
        </section>


        </main>


        <footer>
            <div class="customer-service">
                <p class="cs">고객센터</p>
                <p class="cs">이메일 : cs@doran.com</p>
                <p class="cs">고객센터 : 02-555-5252</p>
                <p class="cs">업무시간 : 평일 9:00 - 18:00 (점심: 12:00 - 13:00)</p>
                
            </div>
            
            <br><hr style="border: solid 1px rgb(230, 230, 230); width: 40%;" >
            <div class="customer-service info">
                <a href="#">소개</a>
                <span>|</span>
                <a href="#">이용약관</a>
                <span>|</span>
                <a href="#">개인정보처리방침</a>
                <span>|</span>
                <a href="#"> ⓒ DORAN</a>
            </div>
        </footer>

        <script src="../resources/js/myPage.js"></script>
</body>
