<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="../../resources/css/board-write.css">
    <link rel="stylesheet" href="../../resources/css/main-style.css">

    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-barun-gothic.css" rel="stylesheet">

</head>
<body>
    <main>
        <header>
            <section class="header-content">
                    <a href="#">회원가입</a>
                    <a href="#">로그인</a>
                    <a href="#">공지사항</a>
            </section>
        
            <section>
                <button id="category">
                    <img src="../../resources/images/menubar.png" id="menubar"><br>
                    카테고리
                </button>
                <a href="#">
                    <img src="../../resources/images/logo.png" id="home-logo">
                </a>
        
                <section class="search-content">
                    <article class="search-area">
                        <form action="#" name="search-form">
                            <fieldset class="search-area">
                                <input type="search" id="query" name="query" 
                                autocomplete="off" placeholder="검색어를 입력해주세요.">
                                <button type="submit" id="search-btn" class="fa-solid fa-magnifying-glass">
                                    <img src="../../resources/images/search.png" id="search-logo">
                                </button>
                            </fieldset>
                        </form>
                    </article>
                </section>

                <a href="#">유저일님</a>
                <a href="#">로그아웃</a>
                <a href="#">공지사항</a>
            </section>
        </header>

        <form action="#" enctype="multipart/form-data" method="post" class="board-write" onsubmit="return writeValidate()">

            <div class="board-write">
                <div>
                    <h2>게시글 작성</h2>
                </div>
                
                <div class="content">
                    <div class="board-title">
                        <h3>제목 : <input type="text" name="boardTitle" placeholder="제목을 입력해주세요."></h3> 
                    </div>
                    <div class="board-category">
                        <h3>카테고리 : 
                            <select name="key">
                                <option value="n">공지사항</option>
                                <option value="e">이벤트</option>
                                <option value="p">당첨자 발표</option>
                            </select>
                        </h3>
                    </div>
                    <div class="img-input">
                        <h3>첨부파일1 : <input type="file" class="inputImage" id="img0" name="0" accept="image/*"></h3>
                        <h3>첨부파일2 : <input type="file" class="inputImage" id="img1" name="1" accept="image/*"></h3>
                    </div>
                    
                    <div class="img-box">
                        <div class="boardImg thumbnail">
                            <label for="img0">
                                <img class="preview">
                            </label>
                            <span class="delete-image">&times;</span>
                        </div>
                        <div class="boardImg">
                            <label for="img1">
                                <img class="preview">
                            </label>
                            <span class="delete-image">&times;</span>
                        </div>
                    </div>

                    <div class="write-area">
                        <textarea maxlength="100" placeholder="내용을 입력해주세요." id="boardContent"></textarea>
                    </div>

                    <div class="btn-area">
                        <button id="insertBtn">등록</button>
                        <button id="goToListBtn">취소</button>
                    </div>
                </div>
                
            </div>

        </form>
    </main>

    <footer>
        <div class="customer-service">
            <p class="cs">고객센터</p>
            <p class="cs">이메일 : cs@doran.com</p>
            <p class="cs">고객센터 : 02-555-5252</p>
            <p class="cs">업무시간 : 평일 9:00 - 18:00 (점심: 12:00 - 13:00)</p>
            
        </div>
        
        <br><hr style="border: solid 1px rgb(230, 230, 230); width: 40%;" >
        <div class="customer-service info">
            <a href="#">소개</a>
            <span>|</span>
            <a href="#">이용약관</a>
            <span>|</span>
            <a href="#">개인정보처리방침</a>
            <span>|</span>
            <a href="#"> ⓒ DORAN</a>
        </div>
    </footer>

    <script src="../../resources/js/board/notice-write.js"></script>

    
</body>
</html>
